    <script>
        // 全域變數
        let currentPassword = "";

        window.onload = function() {
            const savedPwd = localStorage.getItem('admin_password');
            const loginTime = localStorage.getItem('admin_login_time');
            const now = new Date().getTime();
            
            initTimeSelectors(); // 初始化時間選單
            
            if (savedPwd && loginTime && (now - parseInt(loginTime) < SESSION_DURATION)) {
                currentPassword = savedPwd;
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                setDateFilter('today');
            } else {
                document.getElementById('login-overlay').classList.remove('hidden');
            }
        };

        // 初始化時間下拉選單 (00-23)
        function initTimeSelectors() {
            const openSelect = document.getElementById('set-open-hour');
            const closeSelect = document.getElementById('set-close-hour');
            let html = '';
            for(let i=0; i<24; i++) {
                const val = i;
                const txt = i < 10 ? `0${i}:00` : `${i}:00`;
                html += `<option value="${val}">${txt}</option>`;
            }
            openSelect.innerHTML = html;
            closeSelect.innerHTML = html;
            // 預設值
            openSelect.value = 10;
            closeSelect.value = 23;
        }

        // ★★★ 登入邏輯 ★★★
        async function tryLogin() {
            const input = document.getElementById('password-input').value.trim();
            if (!input) return showToast('請輸入密碼', 'error');
            
            localStorage.removeItem('admin_password');
            localStorage.removeItem('admin_login_time');
            currentPassword = "";

            const btn = document.getElementById('login-btn');
            const originalText = btn.innerText;
            btn.innerText = '驗證中...';
            btn.disabled = true;

            try {
                // 發送專屬的 check_login 動作
                // 修正：加入 headers 和 redirect 防止跨域被擋
                const res = await fetch(API_URL, {
                    redirect: "follow",
                    method: 'POST',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify({ 
                        password: input,
                        action: 'check_login'
                    })
                });
                
                const json = await res.json();

                if (json.status === 'success') {
                    currentPassword = input;
                    localStorage.setItem('admin_password', input);
                    localStorage.setItem('admin_login_time', new Date().getTime());
                    
                    document.getElementById('login-overlay').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    setDateFilter('today');
                    showToast('登入成功');
                } else {
                    showToast('密碼錯誤', 'error');
                    document.getElementById('password-input').value = '';
                }
            } catch (e) {
                console.error(e);
                showToast('連線失敗，請檢查網路', 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function checkLogin() { tryLogin(); }
        
        function logout() {
            if(confirm('確定要登出嗎？')) {
                localStorage.removeItem('admin_login_time');
                localStorage.removeItem('admin_password');
                currentPassword = "";
                window.location.reload();
            }
        }
        
        // --- 共用工具 (Fetch 帶密碼) ---
        async function fetchWithAuth(url, options = {}) {
            if (options.method === 'POST') {
                const body = JSON.parse(options.body);
                body.password = currentPassword;
                options.body = JSON.stringify(body);
                // 修正：加入 headers 防止 CORS 問題
                options.headers = { "Content-Type": "text/plain;charset=utf-8" };
                options.redirect = "follow";
                return fetch(url, options);
            }
            const separator = url.includes('?') ? '&' : '?';
            return fetch(`${url}${separator}password=${currentPassword}`, options);
        }
        
        function getLocalYYMMDD(date) { const year = date.getFullYear(), month = String(date.getMonth() + 1).padStart(2, '0'), day = String(date.getDate()).padStart(2, '0'); return `${year}-${month}-${day}`; }
        function setDateFilter(type) { const dateInput = document.getElementById('date-filter'), now = new Date(); if (type === 'today') { dateInput.value = getLocalYYMMDD(now); } else if (type === 'yesterday') { const yesterday = new Date(now); yesterday.setDate(now.getDate() - 1); dateInput.value = getLocalYYMMDD(yesterday); } fetchOrders(); }
        
        // 修正後的 showToast (原本少了一個括號)
        function showToast(message, type = 'success') { 
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const icon = type === 'success' ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-exclamation-circle text-red-500"></i>'; 
            toast.className = `bg-white text-gray-800 px-4 py-3 rounded-xl shadow-lg border border-gray-100 flex items-center space-x-3 transform -translate-y-10 opacity-0 transition-all duration-500`; 
            toast.innerHTML = `${icon}<span class="font-medium text-sm">${message}</span>`; 
            container.appendChild(toast); 
            
            // 修正處：補上 closing parenthesis
            requestAnimationFrame(() => toast.classList.remove('-translate-y-10', 'opacity-0')); 
            
            setTimeout(() => { 
                toast.classList.add('-translate-y-10', 'opacity-0'); 
                setTimeout(() => toast.remove(), 500); 
            }, 3000); 
        }

        function switchTab(tab) {
            ['page-orders', 'page-menu', 'page-settings', 'page-stats', 'page-marquee'].forEach(id => document.getElementById(id)?.classList.add('hidden'));
            ['tab-orders', 'tab-menu', 'tab-settings', 'tab-stats', 'tab-marquee'].forEach(id => { 
                document.getElementById(id)?.classList.remove('text-orange-500'); 
                document.getElementById(id)?.classList.add('text-gray-400'); 
            });
            document.getElementById(`page-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('text-orange-500');
            document.getElementById(`tab-${tab}`).classList.remove('text-gray-400');
            
            if(tab === 'orders') fetchOrders(); 
            else if(tab === 'menu') fetchMenu(); 
            else if(tab === 'settings') fetchSettings();
            else if(tab === 'stats') fetchStats();
            else if(tab === 'marquee') fetchMarquees();
        }

        // --- 圖片上傳 (已優化預覽) ---
        function resetGithubToken() { localStorage.removeItem('github_token'); alert('GitHub 金鑰已重置，下次上傳時請重新輸入。'); }
        async function handleImageUpload(input) {
            const file = input.files[0]; if (!file) return;
            const maxSize = 2 * 1024 * 1024; if (file.size > maxSize) { showToast('圖片過大！', 'error'); input.value = ''; return; }
            let token = localStorage.getItem('github_token'); if (!token) { token = prompt("GitHub Token:"); if (!token) { alert("需輸入 Token"); input.value = ''; return; } localStorage.setItem('github_token', token); }
            const btn = document.getElementById('upload-btn'); const originalText = btn.innerHTML; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; btn.disabled = true;
            try { 
                const reader = new FileReader(); 
                reader.onload = async function(e) { 
                    const content = e.target.result.split(',')[1]; 
                    const filename = 'img_' + Date.now() + '_' + file.name.replace(/[^a-zA-Z0-9.]/g, ''); 
                    const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/images/${filename}`, { method: 'PUT', headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: `Upload ${filename}`, content: content }) }); 
                    if (res.ok) { 
                        const url = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/images/${filename}`; 
                        document.getElementById('edit-image').value = url; 
                        // 這裡使用 base64 預覽，解決 GitHub Pages 延遲問題
                        previewImage(e.target.result); 
                        showToast('上傳成功 (圖片網址約1-3分鐘後生效)'); 
                    } else { 
                        const err = await res.json(); 
                        if (res.status === 401) { localStorage.removeItem('github_token'); alert("Token 無效"); } 
                        else throw new Error(err.message); 
                    } 
                    btn.innerHTML = originalText; btn.disabled = false; input.value = ''; 
                }; 
                reader.readAsDataURL(file); 
            } catch (e) { showToast('上傳失敗', 'error'); btn.innerHTML = originalText; btn.disabled = false; }
        }
        function previewImage(url) { const img = document.getElementById('preview-img'), icon = document.getElementById('preview-icon'); if(url) { img.src = url; img.classList.remove('hidden'); icon.classList.add('hidden'); } else { img.classList.add('hidden'); icon.classList.remove('hidden'); } }

        // --- 訂單管理 ---
        async function fetchOrders() {
            const container = document.getElementById('orders-list');
            const dateVal = document.getElementById('date-filter').value;
            const showHistory = document.getElementById('show-history').checked;
            container.innerHTML = '<div class="text-center py-20 text-gray-400"><div class="loader mx-auto mb-2"></div>讀取中...</div>';
            try { 
                const res = await fetchWithAuth(`${API_URL}?type=admin_orders&date=${dateVal}&history=${showHistory}`);
                const json = await res.json(); 
                if(json.status === 'error' && json.message.includes('密碼')) { showToast('登入逾時', 'error'); logout(); return; }
                container.innerHTML = ''; 
                if(json.status === 'success') { 
                    if(json.data.length === 0) { container.innerHTML = `<div class="flex flex-col items-center justify-center py-20 text-gray-300"><i class="fas fa-clipboard-check text-5xl mb-4 opacity-30"></i><p>該日期沒有訂單</p></div>`; return; }
                    json.data.forEach(order => {
                        const status = order.status; const isFinished = status === 'finished' || status === 'cancelled'; const dateStr = order.timestamp || order.time; const date = new Date(dateStr); const hh = String(date.getHours()).padStart(2,'0'), mm = String(date.getMinutes()).padStart(2,'0'), timeStr = isNaN(date) ? '--:--' : `${hh}:${mm}`;
                        let statusBadge = '', btnHtml = '', cardStyle = '';
                        if (status === 'pending') { statusBadge = `<span class="bg-red-100 text-red-700 text-xs font-bold px-2.5 py-1 rounded-lg">訂單成立</span>`; btnHtml = `<button onclick="updateStatus('${order.orderId}', 'confirmed')" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press w-full mb-2">確認訂單</button>`; }
                        else if (status === 'confirmed') { statusBadge = `<span class="bg-orange-100 text-orange-700 text-xs font-bold px-2.5 py-1 rounded-lg flex items-center animate-pulse"><i class="fas fa-fire mr-1"></i>備餐中</span>`; btnHtml = `<button onclick="updateStatus('${order.orderId}', 'done')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press w-full mb-2">餐點完成</button>`; }
                        else if (status === 'done') { statusBadge = `<span class="bg-blue-100 text-blue-700 text-xs font-bold px-2.5 py-1 rounded-lg">待取餐</span>`; btnHtml = `<button onclick="updateStatus('${order.orderId}', 'finished')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-md btn-press w-full mb-2">取餐完成</button>`; }
                        else if (status === 'finished') { statusBadge = `<span class="bg-gray-100 text-gray-600 text-xs font-bold px-2.5 py-1 rounded-lg">已結單</span>`; cardStyle = 'opacity-50 grayscale'; }
                        else if (status === 'cancelled') { statusBadge = `<span class="bg-red-100 text-red-600 text-xs font-bold px-2.5 py-1 rounded-lg">已取消</span>`; cardStyle = 'opacity-50 grayscale'; }
                        let cancelBtn = !isFinished ? `<button onclick="cancelOrder('${order.orderId}', this)" class="text-xs text-red-400 font-medium underline mt-3 block text-center w-full hover:text-red-600">取消訂單</button>` : '';
                        let phoneHtml = order.phone && order.phone !== '未填寫' ? `<a href="tel:${order.phone}" class="w-10 h-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center hover:bg-green-100 transition-colors mr-2 ml-auto"><i class="fas fa-phone"></i></a>` : '';
                        container.innerHTML += `<div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 ${cardStyle} transition-all"><div class="flex justify-between items-start mb-3"><div class="flex flex-col"><div class="flex items-center space-x-2"><span class="text-lg font-bold text-gray-800">${order.customerName}</span><span class="text-xs bg-gray-100 text-gray-500 px-1.5 py-0.5 rounded">${timeStr}</span></div><span class="text-xs text-gray-400 font-mono mt-0.5">${order.orderId.slice(-4)}</span></div>${statusBadge}</div><div class="py-3 border-t border-dashed border-gray-200 space-y-1"><p class="text-gray-700 font-medium text-sm leading-relaxed whitespace-pre-line">${order.items.replace(/, /g, '\n')}</p></div>${order.note ? `<div class="text-xs text-orange-600 bg-orange-50 p-2 rounded-lg mb-3 font-medium"><i class="fas fa-comment-alt mr-1"></i>${order.note}</div>` : ''}<div class="flex justify-between items-center pt-2 mt-2 border-t border-gray-100 mb-4"><div class="flex flex-col"><span class="text-xs text-gray-400">總金額</span><span class="text-xl font-bold text-gray-900">$${order.totalAmount}</span></div>${phoneHtml}</div>${btnHtml}${cancelBtn}</div>`;
                    });
                }
            } catch(e) { showToast('讀取失敗', 'error'); }
        }

        function updateStatus(orderId, status) { const btn = event.target; btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>'; btn.disabled = true; fetchWithAuth(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_order_status', orderId: orderId, status: status }) }).then(res => res.json()).then(json => { if(json.status === 'success') { showToast('狀態已更新'); fetchOrders(); } }); }
        function cancelOrder(orderId, btn) { if(!confirm('確定要取消這筆訂單嗎？')) return; if(btn) { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> 取消中...'; btn.classList.add('text-gray-400', 'cursor-not-allowed'); btn.classList.remove('text-red-400', 'hover:text-red-600', 'underline'); } fetchWithAuth(API_URL, { method: 'POST', body: JSON.stringify({ action: 'cancel_order', orderId: orderId, role: 'admin' }) }).then(res => res.json()).then(json => { if(json.status === 'success') { showToast('訂單已取消'); fetchOrders(); } else { showToast(json.message, 'error'); if(btn) { btn.disabled = false; btn.innerHTML = '取消訂單'; btn.classList.remove('text-gray-400', 'cursor-not-allowed'); btn.classList.add('text-red-400', 'hover:text-red-600', 'underline'); } } }); }

        // --- 菜單管理 ---
        async function fetchMenu() { const container = document.getElementById('menu-list'); try { const res = await fetchWithAuth(API_URL); const json = await res.json(); container.innerHTML = ''; if(json.status === 'success') { json.data.menu.forEach(item => { const isAvail = (item.available === true || item.available === "TRUE"), opacity = isAvail ? '' : 'opacity-60 grayscale', statusDot = isAvail ? 'bg-green-500' : 'bg-gray-300', imgHtml = item.image ? `<img src="${item.image}" class="w-12 h-12 object-cover rounded-lg border border-gray-100 mr-3" onerror="this.style.display='none'">` : `<div class="w-12 h-12 bg-gray-100 rounded-lg border border-gray-100 flex items-center justify-center text-gray-300 mr-3"><i class="fas fa-utensils"></i></div>`; container.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center ${opacity} transition-all btn-press" onclick='openEditModal("edit", ${JSON.stringify(item)})'><div class="flex items-center space-x-3 overflow-hidden"><div class="w-2 h-2 rounded-full ${statusDot} flex-shrink-0 self-center"></div>${imgHtml}<div class="flex flex-col overflow-hidden"><span class="text-xs text-gray-400 mb-0.5">${item.category}</span><span class="font-bold text-gray-800 text-lg truncate">${item.name}</span><span class="text-orange-500 font-bold">$${item.price}</span></div></div><div class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-gray-400"><i class="fas fa-chevron-right text-xs"></i></div></div>`; }); } } catch(e) { showToast('讀取失敗', 'error'); } }
        function openEditModal(mode, item = null) { const modal = document.getElementById('edit-modal'), backdrop = document.getElementById('edit-backdrop'), panel = document.getElementById('edit-panel'), title = document.getElementById('modal-title'), btnDel = document.getElementById('btn-delete'), imgInput = document.getElementById('edit-image'), previewImg = document.getElementById('preview-img'), previewIcon = document.getElementById('preview-icon'); imgInput.oninput = function() { if(this.value) { previewImg.src = this.value; previewImg.classList.remove('hidden'); previewIcon.classList.add('hidden'); } else { previewImg.classList.add('hidden'); previewIcon.classList.remove('hidden'); } }; document.body.classList.add('body-lock'); modal.classList.remove('hidden'); requestAnimationFrame(() => { backdrop.classList.remove('opacity-0'); panel.classList.remove('translate-y-full'); }); if(mode === 'add') { title.innerText = '新增餐點'; btnDel.classList.add('hidden'); document.getElementById('edit-id').value = ''; document.getElementById('edit-category').value = ''; document.getElementById('edit-name').value = ''; document.getElementById('edit-price').value = ''; document.getElementById('edit-desc').value = ''; imgInput.value = ''; document.getElementById('edit-active').checked = true; previewImg.classList.add('hidden'); previewIcon.classList.remove('hidden'); } else { title.innerText = '編輯餐點'; btnDel.classList.remove('hidden'); document.getElementById('edit-id').value = item.id; document.getElementById('edit-category').value = item.category; document.getElementById('edit-name').value = item.name; document.getElementById('edit-price').value = item.price; document.getElementById('edit-desc').value = item.description; imgInput.value = item.image || ''; document.getElementById('edit-active').checked = (item.available === true || item.available === "TRUE"); imgInput.oninput(); } }
        function closeModal(type) { const modal = document.getElementById(type + '-modal'), backdrop = document.getElementById(type + '-backdrop'), panel = document.getElementById(type + '-panel'); document.body.classList.remove('body-lock'); backdrop.classList.add('opacity-0'); panel.classList.add('translate-y-full'); setTimeout(() => modal.classList.add('hidden'), 300); }
        function saveMenu() { const id = document.getElementById('edit-id').value; const method = id ? 'edit' : 'add'; const itemData = { id: id, category: document.getElementById('edit-category').value, name: document.getElementById('edit-name').value, price: document.getElementById('edit-price').value, description: document.getElementById('edit-desc').value, image: document.getElementById('edit-image').value, available: document.getElementById('edit-active').checked ? 'TRUE' : 'FALSE' }; const btn = document.getElementById('btn-save'); const originalText = btn.innerText; btn.innerText = '處理中...'; btn.disabled = true; fetchWithAuth(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_menu', method: method, item: itemData }) }).then(res => res.json()).then(json => { btn.innerText = originalText; btn.disabled = false; if(json.status === 'success') { showToast(method === 'add' ? '新增成功' : '更新成功'); closeModal('edit'); fetchMenu(); } else showToast('失敗: ' + json.message, 'error'); }); }
        function deleteItem() { if(!confirm('確定要刪除這個餐點嗎？')) return; const id = document.getElementById('edit-id').value; fetchWithAuth(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_menu', method: 'delete', item: { id: id } }) }).then(res => res.json()).then(json => { if(json.status === 'success') { showToast('已刪除餐點', 'error'); closeModal('edit'); fetchMenu(); } }); }

        // 跑馬燈管理
        async function fetchMarquees() { const container = document.getElementById('marquee-list'); try { const res = await fetchWithAuth(`${API_URL}?type=admin_marquees`); const json = await res.json(); container.innerHTML = ''; if(json.status === 'success') { json.data.forEach(mq => { const isActive = (mq.active === true || mq.active === "TRUE"), opacity = isActive ? '' : 'opacity-60 grayscale', statusDot = isActive ? 'bg-green-500' : 'bg-gray-300'; container.innerHTML += `<div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center ${opacity} transition-all btn-press" onclick='openMarqueeModal("edit", ${JSON.stringify(mq)})'><div class="flex items-center space-x-4 overflow-hidden flex-1"><div class="w-2 h-2 rounded-full ${statusDot} flex-shrink-0"></div><div class="flex flex-col overflow-hidden flex-1"><span class="font-bold text-gray-800 truncate">${mq.content}</span><span class="text-xs text-gray-400">權重: ${mq.weight || 0}</span></div></div><div class="w-8 h-8 bg-gray-50 rounded-full flex items-center justify-center text-gray-400 ml-2"><i class="fas fa-pen text-xs"></i></div></div>`; }); } } catch(e) { showToast('讀取失敗', 'error'); } }
        function openMarqueeModal(mode, item = null) { const modal = document.getElementById('marquee-modal'), backdrop = document.getElementById('marquee-backdrop'), panel = document.getElementById('marquee-panel'), title = document.getElementById('marquee-title'), btnDel = document.getElementById('mq-btn-delete'); document.body.classList.add('body-lock'); modal.classList.remove('hidden'); requestAnimationFrame(() => { backdrop.classList.remove('opacity-0'); panel.classList.remove('translate-y-full'); }); if(mode === 'add') { title.innerText = '新增跑馬燈'; btnDel.classList.add('hidden'); document.getElementById('mq-id').value = ''; document.getElementById('mq-content').value = ''; document.getElementById('mq-weight').value = '0'; document.getElementById('mq-active').checked = true; } else { title.innerText = '編輯跑馬燈'; btnDel.classList.remove('hidden'); document.getElementById('mq-id').value = item.id; document.getElementById('mq-content').value = item.content; document.getElementById('mq-weight').value = item.weight || 0; document.getElementById('mq-active').checked = (item.active === true || item.active === "TRUE"); } }
        function saveMarquee() { const id = document.getElementById('mq-id').value; const method = id ? 'edit' : 'add'; const itemData = { id: id, content: document.getElementById('mq-content').value, weight: document.getElementById('mq-weight').value, active: document.getElementById('mq-active').checked ? 'TRUE' : 'FALSE' }; const btn = document.getElementById('mq-btn-save'); const originalText = btn.innerText; btn.innerText = '處理中...'; btn.disabled = true; fetchWithAuth(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_marquee', method: method, item: itemData }) }).then(res => res.json()).then(json => { btn.innerText = originalText; btn.disabled = false; if(json.status === 'success') { showToast(method === 'add' ? '新增成功' : '更新成功'); closeModal('marquee'); fetchMarquees(); } else showToast('失敗: ' + json.message, 'error'); }); }
        function deleteMarquee() { if(!confirm('確定要刪除此跑馬燈？')) return; const id = document.getElementById('mq-id').value; fetchWithAuth(API_URL, { method: 'POST', body: JSON.stringify({ action: 'update_marquee', method: 'delete', item: { id: id } }) }).then(res => res.json()).then(json => { if(json.status === 'success') { showToast('已刪除', 'error'); closeModal('marquee'); fetchMarquees(); } }); }

        // ★★★ 帳務統計 ★★★
        async function fetchStats() {
            try {
                const res = await fetchWithAuth(`${API_URL}?type=admin_stats`);
                const json = await res.json();
                if(json.status === 'success') {
                    const d = json.data;
                    document.getElementById('stat-today').innerText = '$' + d.today.toLocaleString();
                    document.getElementById('stat-yesterday').innerText = '$' + d.yesterday.toLocaleString();
                    document.getElementById('stat-thisWeek').innerText = '$' + d.thisWeek.toLocaleString();
                    document.getElementById('stat-lastWeek').innerText = '$' + d.lastWeek.toLocaleString();
                    document.getElementById('stat-thisMonth').innerText = '$' + d.thisMonth.toLocaleString();
                    document.getElementById('stat-lastMonth').innerText = '$' + d.lastMonth.toLocaleString();
                }
            } catch(e) { console.error(e); }
        }

        async function fetchCustomStats() {
            const s = document.getElementById('stat-start').value;
            const e = document.getElementById('stat-end').value;
            const display = document.getElementById('stat-custom');
            
            if(!s || !e) return showToast('請選擇開始與結束日期', 'error');
            
            display.innerText = '...';
            
            try {
                const res = await fetchWithAuth(`${API_URL}?type=admin_stats&startDate=${s}&endDate=${e}`);
                const json = await res.json();
                if(json.status === 'success') {
                    display.innerText = '$' + json.data.custom.toLocaleString();
                }
            } catch(err) { display.innerText = '錯誤'; }
        }

        // ★★★ 設定管理 (營業時間) ★★★
        async function fetchSettings() {
            fetchMarquees(); // 同時載入跑馬燈
            try {
                const res = await fetchWithAuth(`${API_URL}?type=admin_settings`);
                const json = await res.json();
                if (json.status === 'success') {
                    const settings = json.data;
                    const open = settings.find(s => s.key === 'open_hour');
                    const close = settings.find(s => s.key === 'close_hour');
                    if (open) document.getElementById('set-open-hour').value = open.value;
                    if (close) document.getElementById('set-close-hour').value = close.value;
                }
            } catch(e) { console.error(e); }
        }

        async function saveTimeSettings() {
            const open = document.getElementById('set-open-hour').value;
            const close = document.getElementById('set-close-hour').value;
            const btn = document.getElementById('btn-save-time');
            btn.innerText = "儲存中..."; btn.disabled = true;
            
            const items = [
                { key: 'open_hour', value: open },
                { key: 'close_hour', value: close }
            ];

            try {
                const res = await fetchWithAuth(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'update_settings', items: items })
                });
                const json = await res.json();
                if (json.status === 'success') showToast('營業時間已更新');
                else showToast('更新失敗', 'error');
            } catch (e) { showToast('連線錯誤', 'error'); }
            finally { btn.innerText = "儲存時間設定"; btn.disabled = false; }
        }
    </script>
